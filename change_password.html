<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/reset_change.css">
<title>New Password</title>
</head>
<body>
  <div class="container">
        <form action="" class="login__form">
            <div>
                <h1 class="login__title">
                    <span>Change  </span> Password
            </div>
            
            <div>
                <label for="" class="login__label">New Password</label>

                <div class="login__box">
                    <input type="password" placeholder="New password" required class="login__input" id="input-pass">
                    <i class="ri-eye-off-line login__eye" id="input-icon"></i>
                </div>
            </div>
            <div>
                <label for="" class="login__label">Confirm Password</label>

                <div class="login__box">
                    <input type="password" placeholder="Confirm password" required class="login__input" id="input-pass">
                    <i class="ri-eye-off-line login__eye" id="input-icon"></i>
                </div>
            </div>
            <div>
                <div class="login__buttons">
                    <button class="login__button">Submit</button>
                </div>

            </div>
        </form>
    </div>
</div>


<!--=============== MAIN JS ===============-->
<script src="assets/js/main.js"></script>
</body>
</html>
