<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/loginreg.css">
<title>Register Form</title>
</head>
<body>
  <div class="container">
        <form action="" class="login__form">
            <div>
                <h1 class="login__title">
                    <span>Register </span> Now
                <p class="login__description">
                    Empower Your Journey: Register for Motivation Unleashed
                </p>
            </div>
            
            <div>
                <div class="login__inputs">

                    <div>
                        <label for="" class="login__label">Username</label>
                        <input type="username" placeholder="Enter your username" required class="login__input">
                    </div>
                    <div>
                        <label for="" class="login__label">Email</label>
                        <input type="email" placeholder="Enter your email address" required class="login__input">
                    </div>

                    <div>
                        <label for="" class="login__label">Password</label>

                        <div class="login__box">
                            <input type="password" placeholder="Enter your password" required class="login__input" id="input-pass">
                            <i class="ri-eye-off-line login__eye" id="input-icon"></i>
                        </div>
                    </div>

                    <div>
                        <label for="" class="login__label"> Confirm Password</label>

                        <div class="login__box">
                            <input type="password" placeholder="Enter your confirm password" required class="login__input" id="input-pass">
                            <i class="ri-eye-off-line login__eye" id="input-icon"></i>
                        </div>
                    </div>
                </div>
                
              </div>

                <div class="login__check">
                    <input type="checkbox" class="login__check-input">
                    <label for="" class="login__check-label">Remember me</label>
                </div>
           

            <div>
                <div class="login__buttons">
                    <button class="login__button">Log In</button>
                </div>

                <p><a href="#" class="login__forgot">Forgot Password?</a></p>
                <p>Have already account? <a href="login.html">Login</a></p>
            </div>
          </div>
        </form>
    </div>
</div>


<!--=============== MAIN JS ===============-->
<script src="assets/js/main.js"></script>
</body>
</html>
